    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webhook Interceptor Application</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="Generate unique webhook URLs to inspect and debug HTTP requests. Webhook Interceptor helps you test, inspect, and debug webhooks easily." />
    <meta name="keywords" content="webhook, interceptor, debug, inspect, HTTP, test, URL, developer, tool" />

    <meta name="twitter:image" content="/reqceptor-main.png" />
    <!-- GitHub Pages SPA Redirect -->
    <script type="text/javascript">
      (function() {
        var l = window.location;
        var search = l.search;
        if (search && search.indexOf('?/') === 0) {
          var path = search.slice(2);
          var newPath = '/' + path;
          window.history.replaceState(null, null, newPath + l.hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
