<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var path = l.pathname;
      var segments = path.split('/').filter(Boolean);
      
      if (segments.length > pathSegmentsToKeep) {
        var newPath = '/' + segments.slice(0, pathSegmentsToKeep).join('/') + '/?/' + segments.slice(pathSegmentsToKeep).join('/');
        l.replace(l.protocol + '//' + l.host + newPath + l.search + l.hash);
      }
    </script>
  </head>
  <body>
  </body>
</html>
